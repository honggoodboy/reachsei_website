<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="./style_register.css">
</head>

<body>
    <div class="register_fam">
        <img src="./img-tshirt/logo_reachsei.jpg" alt="">
        <p>Enter your information detail</p>
        <div class="name">
            <div class="input_fam">
                <label for="">First Name </label>
                <input type="text" placeholder="Enter the first name">
            </div>
            <div class="input_fam">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter last name">
            </div>

        </div>
        <div class="input_fam">
            <label for="">Username</label>
            <input type="text" placeholder="Enter username">
        </div>
        <div class="input_fam">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password">
        </div>
        <button>Register</button>
        <div>
            I already have an account <a href="./Login.html">Login</a>
        </div>
    </div>
    <script>
        document.querySelector("button").onclick = () => {
            const user = {
                first: document.querySelectorAll("input")[0].value,
                last: document.querySelectorAll("input")[1].value,
                username: document.querySelectorAll("input")[2].value,
                password: document.querySelectorAll("input")[3].value
            };

            if (!user.username || !user.password) {
                alert("Please fill all fields");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Register successful");
            window.location.href = "Login.html";
        };
    </script>

</body>

</html>
