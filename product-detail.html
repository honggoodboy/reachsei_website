  const urlParams = new URLSearchParams(window.location.search);
  const productId = parseInt(urlParams.get("id"));

  const product = products.find(p => p.id === productId);
  
  const container = document.getElementById("productDetail");
    
  if (product) {
    container.innerHTML = `
      <div class="product-detail-card">
        <img class="detail-img" src="${product.image}" alt="${product.name}">
        <div class="detail-info">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p>Price: $${product.price}</p>
          <p>Available Sizes: ${product.size.join(", ")}</p>
          <p>Available Colors: ${product.color.join(", ")}</p>
          <p>In Stock: ${product.inStock}</p>

          <button class="go-back" onclick="goBack()"> Go Back</button>
          <button class="add-cart" data-id="${product.id}">Add to Cart</button>
        </div>
      </div>
    `;
  }

  // ===== Add to Cart Functionality =====
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("add-cart") && product) {
      const existing = cart.find(p => p.id === product.id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      // Save cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      alert("Added to cart!");
    }
  });

  // ===== Go Back Function =====
  function goBack() {
    window.history.back();
  }
  </script>
</body>
</html>
